  <script language="javascript">
    $(function(){

		$(".yes").click(function(){
			$.ajax({
                type: 'post',
                url:  "index.php?step=isExistsLegacyData",
                data: $("#frm").serialize(),
                success: function (rs) {
                    if (rs == "ok") {
                        if(!confirm("在即将安装的数据库中发现了思途CMS数据表，继续安装将会覆盖这些数据，您要继续吗？"))
						{
							 return;
						}
                    }

					$("#frm").submit();
                }
            });
		});

	    jQuery.validator.addMethod("isValidPwd", function(value, element) {
		    var pwdRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).*$", "g");

		    return this.optional(element) || (pwdRegex.test(value));
	    }, "密码必须大于8位，并且必须包含大写字母、小写字母、数字");
	    	//表单验证

	 $("#frm").validate({ 
			
			rules: { 
			     
				  dbhost: { 
				   required: true
				  },
				  dbname:{
				   required: true
				  },
				  dbuser:{
				   required: true
				  },
				  dbpwd:{
				   required: true
				  },
				  truename:{
				   required: true
				  },
				  adminuser:{
				   required: true
				  },
				  adminpwd:{
				   required: true,
                   minlength:8,
                   maxlength:16,
				   isValidPwd:true
				  },
				  adminpwd2:{
				   required: true,
				   equalTo: "#userpass1"
				  }
				 
				}, 
				errorPlacement: function(error, element) {

					$(element).addClass('errorborder');
					
					
				},
				success:function(label,element){
				 
				   $(element).removeClass('errorborder');
				  
				}
				
				
				
				
				
				
	     });
		
	
	})
